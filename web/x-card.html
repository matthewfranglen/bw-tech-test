<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_tooltip.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<polymer-element name="x-card">
  <template>
    <div id="base" layout vertical>
      <div id="info" layout horizontal center flex>
        <div layout horizontal center-justified flex>
          <content></content>
        </div>
        <a id="act">
          <paper-icon-button icon="file-download"></paper-icon-button>
        </a>
      </div>
      <div id="image"></div>
    </div>
    <style>
      #image, #base {
        width: 741px;
        height: 244px;
      }
      #base {
        position: relative;
        color: #f5f5f5;
        text-align: center;
      }
      #image {
        position: absolute;
        top: 0;
        left: 0;
        background: no-repeat;
        border: 2px #212121 solid;

        transition: 1s ease-in-out;
      }
      #base:hover #image {
        transform: translate(744px, 0);
      }
      #act paper-icon-button::shadow core-icon {
        width: 256px;
        height: 256px;
        fill: #9e9e9e;
      }
    </style>
  </template>
  <script type="application/dart" src="x-card.dart"></script>
</polymer-element>
